<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<button class="btn btn-sm btn-primary">
    <a href="/home" style="color: white; text-decoration: none;">Home</a>
</button>
<button class="btn btn-sm btn-primary">
    <a href="/allcheckout" style="color: white; text-decoration: none;">All checkout</a>
</button>
<div class="container">
    <h1>Order Details</h1>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${checkOutList}">
            <td th:text="${detail.productEntity.name}"></td>
            <td th:text="${detail.quality}"></td>
            <td th:text="${detail.productEntity.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
