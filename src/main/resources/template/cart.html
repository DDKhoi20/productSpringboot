<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<head>
    <title>Shopping Cart</title>
</head>
<body>
<button class="btn btn-sm btn-primary">
    <a href="/home" style="color: white; text-decoration: none;">Home</a>
</button>
<button class="btn btn-sm btn-primary">
    <a href="/allcheckout" style="color: white; text-decoration: none;">All checkout</a>
</button>
<div th:if="${cartItems == null or #lists.isEmpty(cartItems)}">
    <br>
    <div class="alert alert-warning">
        There is no data
    </div>
</div>
<h1>Your Shopping Cart</h1>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cartItems.entrySet()}">
            <td th:text="${entry.key.name}">Name</td>
            <td th:text="${entry.key.price}">Price</td>
            <td th:text="${entry.value}">Quantity</td>
        </tr>
        </tbody>
    </table>
    <td>
        <button class="btn btn-sm btn-primary">
            <a href="/checkoutform" style="color: white; text-decoration: none;">Check out</a>
        </button>
    </td>
</body>
</html>
